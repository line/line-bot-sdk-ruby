# Download sources
sources:
  - type: git
    name: ruby/gem_rbs_collection
    remote: https://github.com/ruby/gem_rbs_collection.git
    revision: main
    repo_dir: gems

# You can specify local directories as sources also.
# - type: local
#   path: path/to/your/local/repository

# A directory to install the downloaded RBSs
path: .gem_rbs_collection

gems:
  # stdlibs
  - name: json
  - name: net-http
  - name: openssl
  - name: uri
  # unused library in line-bot-api and its test
  - name: rack
    ignore: true
  - name: rackup
    ignore: true
  - name: rbs
    ignore: true
  - name: rubocop
    ignore: true
  - name: steep
    ignore: true
  - name: webrick
    ignore: true
  - name: yard
    ignore: true
  - name: rake
    ignore: true
